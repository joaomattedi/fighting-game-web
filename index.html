<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative;display: inline-block;">
    <div style="position: absolute;
     display: flex;
     width: 100%;
     align-items: center;
     padding: 20px;">
      <!-- player health -->
      <div style="position: relative; width: 100%; height: 30px; display: flex; justify-content: flex-end;">
        <div style="background-color: yellow; height: 30px; width: 100%;"></div>
        <div id="player-health" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%;"></div>
      </div>
      <!-- timer -->
      <div id="timer"
      style="background-color: red;
      width: 100px;
      height: 100px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;"> 10
      </div>
      <!-- enemy health -->
      <div style="position: relative; width: 100%; height: 30px;">
        <div style="background-color: yellow; height: 30px;"></div>
        <div id="enemy-health" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left: 0;"></div>
      </div>
    </div>
    <div id="display-text" style="position: absolute; top: 0;right: 0;bottom: 0;left: 0; color: white; display: none; justify-content: center; align-items: center;"></div>
    <canvas></canvas>
  </div>
<script src="js/classes.js"></script>
<script src="script.js"></script>
</body>
